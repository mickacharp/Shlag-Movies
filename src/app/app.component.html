<app-header></app-header>
<p-button
  (click)="showModalDialog()"
  icon="pi pi-user"
  label="My account"
  class="my-account-button"
  iconPos="right"
></p-button>

<h1 *ngIf="authService.userData | async">
  Hello {{ (authService.userData | async)?.email }} ðŸ˜Š
</h1>

<p-dialog
  header="Authentification"
  [(visible)]="displayModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <app-auth></app-auth>
</p-dialog>
<router-outlet></router-outlet>

<p-confirmDialog
  [style]="{ width: '40vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
<p-toast position="top-left"></p-toast>
<!-- toasts that informs user if operation was successful or not -->
