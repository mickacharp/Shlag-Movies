<div *ngIf="!(authService.userData | async)" class="auth">
  <label for="user-email">Your email:</label>
  <input
    pInputText
    type="text"
    id="user-email"
    name="user-email"
    [(ngModel)]="email"
    placeholder="Email"
    class="auth__email"
  />
  <label for="user-password">Your password:</label>
  <input
    pInputText
    type="password"
    id="user-password"
    name="user-password"
    [(ngModel)]="password"
    placeholder="Password"
    class="auth__password"
  />
  <p-button
    (click)="signIn()"
    icon="pi pi-sign-in"
    iconPos="right"
    label="Login"
    class="auth__login-button"
  ></p-button>

  <p-button
    (click)="authGoogleService.googleSignin()"
    icon="pi pi-google"
    iconPos="right"
    label="Login with Google"
    class="auth__login-button"
  >
  </p-button>

  <div class="separate"></div>

  <p class="auth__sign-up-instructions">
    Want to create an account? Just give us an email and password above and
    click <strong>Sign up</strong>!
  </p>
  <p-button
    (click)="signUp()"
    icon="pi pi-user-plus"
    iconPos="right"
    label="Sign up"
    class="auth__sign-up-button"
  ></p-button>
</div>
